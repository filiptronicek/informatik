<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test z ICT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <ol id="list">
            <li>Jaká je základní jednotka informace?</li>
            <label>
                <input type="radio" name="q1" value="a">
                Bajt
            </label>
            <label>
                <input type="radio" name="q1" value="b">
                Bit
            </label>
            <label>
                <input type="radio" name="q1" value="c">
                Bitík
            </label>
            <hr>
            <li>Jaký je hlavní protokol internetu?</li>
            <label>
                <input type="radio" name="q2" value="a">
                TCP/IP
            </label>
            <label>
                <input type="radio" name="q2" value="b">
                FORT/./NITE
            </label>
            <label>
                <input type="radio" name="q2" value="c">
                WSS
            </label>
            <hr>
            <li>V jakých letech vznikl internet?</li>
            <label>
                <input type="radio" name="q3" value="a">
                70.
            </label>
            <label>
                <input type="radio" name="q3" value="b">
                80.
            </label>
            <label>
                <input type="radio" name="q3" value="c">
                90.
            </label>
            <hr>
            <li>Co je tzv. mozek počítače?</li>
            <label>
                <input type="radio" name="q4" value="a">
                GPU
            </label>
            <label>
                <input type="radio" name="q4" value="b">
                CPU
            </label>
            <label>
                <input type="radio" name="q4" value="c">
                Android
            </label>
            <hr>
            <li>Co je vstupním zařízením?</li>
            <label>
                <input type="radio" name="q5" value="a">
                Ur moma
            </label>
            <label>
                <input type="radio" name="q5" value="b">
                Myš
            </label>
            <label>
                <input type="radio" name="q5" value="c">
                Disketa
            </label>
        </ol>
        <span id="out"></span>
        <input type="submit" value="Vyhodnoť">
    </form>


</body>

<script defer src="script.js"></script>

</html>
