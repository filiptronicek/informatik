<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počítání spořících úroků</title>

<body>

    <style>
        input {
            margin-bottom: 3em;
        }

        body {
            display: flex;
            justify-content: center;

            flex-direction: column;
        }
    </style>

        % roční úrok: <br />
        <input id="rate" type="number" step="0.1"></input>
    </label>

    <br />

    <span id="output"></span>
